<html>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content=" user-scalable=no, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0">
  <meta name="author" content="greenSnot@github">
  <meta http-equiv="pragma" content="no-cache">
  <head>
    <link rel="stylesheet" type="text/css" href="css/snot-pano.css">
  </head>
  <body>
    <div id="snot-pano">
      <div id="container">
        <div id="camera">
          <img class="cube front">
          <img class="cube left">
          <img class="cube right">
          <img class="cube back">
          <img class="cube top">
          <img class="cube bottom">
        </div>
      </div>
    </div>
    <div id="logger"></div>
  </body>
  <script id="template-spot" type="text/html">
      <div data-type="sprite" class="<#=spriteType+'-'+spotType#>" id="<#=id#>" >
          <div class="spot-description"><#=text#></div>
          <div class="spot-image-wrap">
              <div class="spot-image"></div>
          </div>
      </div>
  </script>
  <script>
    THREE={};
    THREE.Math={
      clamp:function(a,b,c){
        if(a>c)return c;
        if(a<b)return b;
        return a;
      }
    };
  </script>
  <script src="libs/Vector3.js"></script>
  <script src="libs/Matrix4.js"></script>
  <script src="libs/Quaternion.js"></script>
  <script src="libs/Euler.js"></script>
  <script src="js/template-native.js"></script>
  <script>
      template.config('openTag','<#');
      template.config('closeTag','#>');
  </script>
  <script src="js/zepto.min.js"></script>
  <script src="js/tween.min.js"></script>
  <script src="js/snot-utils.js"></script>
  <script src="js/snot-pano-css.js"></script>
</html>
<script>

    function random(arr){
        return arr[parseInt(Math.random()*(arr.length))]
    }
    function onSpriteClick(data){
        console.log(data);
        alert('onSpriteClick');
    }
    function onClick(x,y,z,rx,ry){
        snot.loadSprites([{
                //For CSS Renderer
                //TemplateId for template renderer
                template:'template-spot',

                spriteType:'spot',

                spotType:random(['straight','left','right']),
                id:'spot-'+123,
                text:'haha',
                x:x*4,
                y:y*4,
                z:z*4
        }]);
    }

    snot.init({
        cubeSize:1248,
        imgs_preview:[
            'images/test.png',
            'images/test.png',
            'images/test.png',
            'images/test.png',
            'images/test.png',
            'images/test.png',
        ],
        imgs_original:[
            'images/test.png',
            'images/test.png',
            'images/test.png',
            'images/test.png',
            'images/test.png',
            'images/test.png',
        ],
        imgs_rotation:[0,0,0,0,0,0],
        fov:90,
        maxFov:110,
        minFov:60,
        smooth:0.17,
        movingRatio:0.3,
        autoRotation:0.0,
        rx:0,
        ry:0,
        minDetectDistance:20,
        onClick:onClick,
        onSpriteClick:onSpriteClick,
        sprites:[{
                //For CSS Renderer
                template:'template-spot',

                spriteType:'spot',

                spotType:random(['straight','left','right']),
                id:'spot-'+123,
                text:'Home',
                x:1,
                y:30,
                z:90
        },{
                //For CSS Renderer
                template:'template-spot',

                spriteType:'spot',

                spotType:random(['straight','left','right']),
                id:'spot-'+123,
                text:'Market',
                x:82,
                y:0,
                z:56
        },{
                //For CSS Renderer
                template:'template-spot',

                spriteType:'spot',

                spotType:random(['straight','left','right']),
                id:'spot-'+123,
                text:'Zoo',
                x:83,
                y:0,
                z:-55
        },{
                //For CSS Renderer
                template:'template-spot',

                spriteType:'spot',

                spotType:random(['straight','left','right']),
                id:'spot-'+123,
                text:'Garage',
                x:96,
                y:0,
                z:-27
        }]
    });
</script>
